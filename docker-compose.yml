# Use root/example as user/password credentials
version: '3.8'

services:

  db:
    image: mysql:5.6
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

  app:
    build: .
    tty: true
    volumes:
      - ./app:/go/src/app